<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>


<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='flag4.png') }}" height="80">Monaco F1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link
                            {% if request.path == url_for('common_report') %} active {% endif %}
                        " aria-current="page" href="{{ url_for('common_report') }}">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                            {% if request.path == url_for('list_drivers') %} active {% endif %}
                        " href="{{ url_for('list_drivers') }}">Drivers</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('list_drivers') }}">
                    <input name="driver_id" class="form-control me-2" type="search" placeholder="Search driver" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>


{% block debug %}
<ul>
    {% for key in context %}
    <li><h3>{{key}}: </h3> {{ context[key] }}</li>
    {% endfor %}
</ul>
{% endblock debug %}



<div class="container">
{% if error %}
<div class="errors">
    <h2> Error {{ error }} occured! </h2>
</div>
{% endif %}

    {% block content %}
    {% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
